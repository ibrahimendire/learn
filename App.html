<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
            max-width: 500px;
          margin: auto;
        background-color: rgb(104, 152, 150);
        }
      table {
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }

      .correct {
        color: green;
        font-size: 60px;
      }

      .wrong {
        color: red;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Learn Arabic by Practice</h1>
    <h2>
      When you clik Check Answer button, Your correct Selection will highlight in <strong style="color:green;">green</strong>
      and Wrong selection will display in <strong style="color:red;">red color </strong> 
    </h2>

    <!-- first word -->
    <table>
        <!--header-->
      <tr>
        <th>Command </th>
        <th>Present Tense</th>
        <th>Past Tense</th>
        <th>root Word amere</th>
      </tr>
      <!--Ana-->

        <td>
          <select data-correct="--">
            <option value="select">Select</option>
            <option value="gone">goes</option>
            <option value="went">went</option>
            <option value="--"> -- </option>
            <!-- will add more option when update to arabic words-->
          </select>
        </td>

        <td>
          <select data-correct="goes">
            <option value="select">Select</option>
            <option value="went">went</option>
            <option value="goes">goes</option>
            <option value="--"> -- </option>
          </select>
        </td>
        <td>
          <select data-correct="went">
            <option value="select">Select</option>
            <option value="went">went</option>
            <option value="goes">goes</option>
            <option value="--"> -- </option>
          </select>
        </td>

        <td>I </td>

      <!--we -->

      <tr>
        <td>
            <select data-correct="--">

              <option value="gone">goes</option>
              <option value="went">went</option>
              <option value="--"> -- </option>
            </select>
          </td>
  
          <td>
            <select data-correct="goes">
              <option value="select">Select</option>
              <option value="went">went</option>
              <option value="goes">goes</option>
              <option value="--"> -- </option>
            </select>
          </td>
          <td>
            <select data-correct="went">
              <option value="select">Select</option>
              <option value="went">went</option>
              <option value="goes">goes</option>
              <option value="--"> -- </option>
            </select>
          </td>
        <td>We</d>
      </tr>
      <!--you-->
    </table> 

    <button class="checkButton" style="border:2px solid; background-color: rgb(137, 201, 76); font-size: 30px;">Check Answer</button>
    <br /><br />
<!-- second word the whole an other table -->

    <script>
      const checkButtons = document.querySelectorAll(".checkButton");
      checkButtons.forEach(function (button) {
        button.addEventListener("click", function () {
          const table = button.previousElementSibling;
          const selects = table.querySelectorAll("select");

          selects.forEach(function (select) {
            const word =
              select.parentNode.parentNode.querySelector(
                "td:first-child"
              ).innerText;
            const tense = select.dataset.correct;
            const userInput = select.value;

            if (userInput === tense) {
              select.classList.remove("wrong");
              select.classList.add("correct");
            } else {
              select.classList.remove("correct");
              select.classList.add("wrong");
            }
          });
        });
      });
    </script>
  </body>
</html>
