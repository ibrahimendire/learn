    <button class="checkButton" style="border:2px solid; background-color: rgb(137, 201, 76); font-size: 30px;">Check Answer</button>

<!-- second word the whole an other table -->

    <script>
      const checkButtons = document.querySelectorAll(".checkButton");
      checkButtons.forEach(function (button) {
        button.addEventListener("click", function () {
          const table = button.previousElementSibling;
          const selects = table.querySelectorAll("select");

          selects.forEach(function (select) {
            const word =
              select.parentNode.parentNode.querySelector(
                "td:first-child"
              ).innerText;
            const tense = select.dataset.correct;
            const userInput = select.value;

            if (userInput === tense) {
              select.classList.remove("wrong");
              select.classList.add("correct");
            } else {
              select.classList.remove("correct");
              select.classList.add("wrong");
            }
          });
        });
      });
